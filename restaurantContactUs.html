<!DOCTYPE html>
<html>
	<head>
		<title>Contact Us
		</title>
	</head>
	<body align="center">
		<h1>Beck's Pub</h1>
		<hr />
		<table cellspacing="20">
			<tr>
				<td align="center"><a href="restaurantHome.html">Home</a></td>
				<td><a href="Menu.html">Menu</a></td>
				<td><a href="restaurantContactUs.html">Contact Us</a></td>
			</tr>
		</table>
		<hr />
	
		<form action="fakePage.html" method="POST">
			<table cellspacing="5">
				<tr>
				  <td align="right" VALIGN=TOP>Name:</td>
				  <td align="left"><input type="text" name="name" /><br /><br /></td>
				</tr>
				<tr>
				  <td align="right" VALIGN=TOP>Email:</td>
				  <td align="left"><input type="text" name="email" /><br /><br /></td>
				</tr>
				<tr>
				  <td align="right" VALIGN=TOP>Phone:</td>
				  <td align="left"><input type="text" name="phone" /><br /><br /></td>
				</tr>
				<tr>
					<td align="right" VALIGN=TOP>Reason for Inquiry:</td>
					<td align="left">
						<select name="reason" width="230" style="width: 175px">
							<option value="catering">Catering</option>
							<option value="privateParty">Private Party</option>
							<option value="feedback">Feedback</option>				
							<option value="other">Other</option>
						</select><br /><br />
					</td>
				</tr>
				<tr>
					<td align="right" VALIGN=TOP>Additional Information:</td>
					<td align="left"><textarea rows="7" cols="22" name="additionalInformation"></textarea><br /><br /></td>
				</tr>
				<tr>
					<td align="right" VALIGN=TOP>Have you been to the restaurant?</td>
					<td align="left"><input type="radio" name="answer" value="no" checked/>No <input type="radio" name="answer" value="yes" />Yes<br /><br />
					</td>
				</tr>
				<tr>	
					<td align="right" VALIGN=TOP>Best days to contact you?</td>
					<td align="left"><sub>
						<input type="checkbox" name="bestDays" value="monday" />M
						<input type="checkbox" name="myChoices" value="tuesday" />T
						<input type="checkbox" name="myChoices" value="wednesday" />W
						<input type="checkbox" name="myChoices" value="thursday" />Th
						<input type="checkbox" name="myChoices" value="friday" />F</sub><br /><br />
					</td>
				</tr>
				<tr>
					<td align="right" VALIGN=TOP></td>
					<td align="right"><input type="submit" value="Send Request"/><br /><br /></td>
				</tr>				
		</table>
		</form>
	</body>
</html>
